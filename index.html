<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Box Model - panding</title>
</head>

<body>
  <section>
    <form>
      <h1>Bắt Đầu</h1>
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" required />
        <label for="">Tài khoản</label>
      </div>
      <div class="inputbox">
        <ion-icon name="Lock-closed-outline"></ion-icon>
        <input type="email" required />
        <label for="">Mật khẩu</label>
      </div>
      <div class="forget">
        <label for=""><input type="checkbox" />Ghi nhớ</label>
        <a href="#">Quên mật khẩu</a>
      </div>
      <div>
        <button>Đăng nhập</button>
        <div class="register">
          <p>Bạn chưa có tài khoản <a href="#">Đăng ký</a></p>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
